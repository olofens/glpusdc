specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GlpUSDCVault
    network: arbitrum-one
    source:
      address: "0x2e2153Fd13459eBA1F277Ab9Acd624F045d676ce"
      abi: GlpUSDCVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - CapSet
        - CollectVaultFees
        - CommitAndClose
        - Deposit
        - DepositFeeSet
        - DepositRound
        - InitiateVaultMigration
        - InitiateWithdraw
        - ManagementFeeSet
        - Paused
        - PerformanceFeeSet
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - RollToNextPosition
        - TracerClose
        - TracerOpen
        - Transfer
        - Unpaused
        - UpdatePricePerShare
        - Withdraw
        - WithdrawalFeeSet
      abis:
        - name: GlpUSDCVault
          file: ./abis/GlpUSDCVault.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: CapSet(uint256,uint256)
          handler: handleCapSet
        - event: CollectVaultFees(uint256,uint256,uint256,indexed address)
          handler: handleCollectVaultFees
        - event: CommitAndClose(uint104,uint256,uint256,uint256,uint256,uint256)
          handler: handleCommitAndClose
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: DepositFeeSet(uint256,uint256)
          handler: handleDepositFeeSet
        - event: DepositRound(indexed address,uint256,uint256)
          handler: handleDepositRound
        - event: InitiateVaultMigration(uint256,uint256)
          handler: handleInitiateVaultMigration
        - event: InitiateWithdraw(indexed address,uint256,uint256)
          handler: handleInitiateWithdraw
        - event: ManagementFeeSet(uint256,uint256)
          handler: handleManagementFeeSet
        - event: Paused(address)
          handler: handlePaused
        - event: PerformanceFeeSet(uint256,uint256)
          handler: handlePerformanceFeeSet
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: RollToNextPosition(uint256,uint256)
          handler: handleRollToNextPosition
        - event: TracerClose(uint256,uint256)
          handler: handleTracerClose
        - event: TracerOpen(uint256,uint256)
          handler: handleTracerOpen
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: UpdatePricePerShare(uint104,uint256)
          handler: handleUpdatePricePerShare
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: WithdrawalFeeSet(uint256,uint256)
          handler: handleWithdrawalFeeSet
      file: ./src/glp-usdc-vault.ts
